<!-- Heading -->
<div class="text-center lg:text-left mb-10">
<h2 class="text-4xl font-extrabold text-text-main dark:text-white tracking-tight mb-3">Create Account</h2>
<p class="text-text-muted dark:text-gray-400 text-base">Sign up to track orders, save your wishlist, and get exclusive offers.</p>
</div>
<!-- Form -->
<form action="#" class="space-y-6" method="POST">
<!-- Full Name -->
<div>
<label class="block text-sm font-semibold text-text-main dark:text-gray-200 mb-2" for="name">Full Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-border-color dark:border-gray-700 rounded-lg bg-background-light dark:bg-surface-dark text-text-main dark:text-white placeholder-text-muted/70 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="name" name="name" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email -->
<div>
<label class="block text-sm font-semibold text-text-main dark:text-gray-200 mb-2" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-border-color dark:border-gray-700 rounded-lg bg-background-light dark:bg-surface-dark text-text-main dark:text-white placeholder-text-muted/70 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="email" name="email" placeholder="Enter your email address" type="email"/>
</div>
</div>
<!-- Password Group -->
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-semibold text-text-main dark:text-gray-200 mb-2" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">lock</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-border-color dark:border-gray-700 rounded-lg bg-background-light dark:bg-surface-dark text-text-main dark:text-white placeholder-text-muted/70 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-text-main dark:text-gray-200 mb-2" for="password_confirmation">Confirm Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">lock_reset</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-border-color dark:border-gray-700 rounded-lg bg-background-light dark:bg-surface-dark text-text-main dark:text-white placeholder-text-muted/70 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="password_confirmation" name="password_confirmation" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms -->
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-text-main dark:text-gray-300" for="terms">I agree to the <a class="text-primary hover:text-primary-hover underline decoration-dashed" href="#">Terms of Service</a> and <a class="text-primary hover:text-primary-hover underline decoration-dashed" href="#">Privacy Policy</a></label>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200" type="submit">
                            Create Account
                        </button>
</div>

<div class="relative flex justify-center text-sm">
